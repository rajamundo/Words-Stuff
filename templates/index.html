{% extends "base.html" %}
{% block content %}
{% if name %}
	<h1>Welcome to {{ name }}!</h1>
{% endif %}

<form action="{{ url_for('add_word') }}" method=post>
    <dl>
    <label>Word</label>
    <input type=text name=entry>
    <label>Book</label>
    <input type=text name=book>
    <input type=submit value=Submit>
    </dl>
</form>

{% if definitions %}
	{% for meaning in definitions %}
		<li><h2>{{ meaning }}</h2>
	{% endfor %}
{% endif %}
{% endblock %}
